apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
    - git:
        repoURL: https://github.com/drewpayment/hoytlabs-talos.git
        revision: HEAD
        directories:
          - path: apps/*
          - path: apps/*/*
          - exclude: true
            path: apps/appset.yaml
  template:
    metadata:
      # Changed from 'app-{{path.basename}}' to just '{{path.basename}}'
      name: '{{path.basename}}'
      labels:
        type: application
    spec:
      project: applications
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/drewpayment/hoytlabs-talos.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 2
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      ignoreDifferences:
        - group: gateway.networking.k8s.io # The API group for HTTPRoute
          kind: HTTPRoute
          jqPathExpressions:
            - '.spec.parentRefs[]?.group'      # Ignores group in all parentRefs items
            - '.spec.parentRefs[]?.kind'       # Ignores kind in all parentRefs items
            - '.spec.rules[]?.backendRefs[]?.group' # Ignores group in all backendRefs items within rules
            - '.spec.rules[]?.backendRefs[]?.kind'  # Ignores kind in all backendRefs items within rules