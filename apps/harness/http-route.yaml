apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: harness
  namespace: harness
  annotations:
    external-dns.alpha.kubernetes.io/hostname: harness.hoytlabs.app
spec:
  parentRefs:
    - name: gateway-external
      namespace: gateway
  hostnames:
    - harness.hoytlabs.app
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: harness
          port: 3000
          weight: 1
