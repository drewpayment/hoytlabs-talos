apiVersion: apps/v1
kind: Deployment
metadata:
  name: harness
  namespace: harness
  labels:
    app.kubernetes.io/name: harness
    app.kubernetes.io/instance: harness
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: harness
      app.kubernetes.io/instance: harness
  template:
    metadata:
      labels:
        app.kubernetes.io/name: harness
        app.kubernetes.io/instance: harness
    spec:
      serviceAccountName: harness
      containers:
        - name: harness
          image: harness/gitness:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2375
            - name: GITNESS_PRINCIPAL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harness-secrets
                  key: admin_password
          envFrom:
            - configMapRef:
                name: harness-config
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
        # Docker-in-Docker sidecar for CI/CD pipelines
        - name: dind
          image: docker:24.0.3-dind
          command: ["dockerd", "--host", "tcp://127.0.0.1:2375"]
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - "echo '127.0.0.1 host.docker.internal' >> /etc/hosts"
          securityContext:
            privileged: true
          volumeMounts:
            - name: data
              mountPath: /certs
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: harness-data
